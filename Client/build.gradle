buildscript {
    ext {
        // Sdk and tools
        compileSdkVersion = 30
        minSdkVersion = 26
        targetSdkVersion = 30
        buildToolsVersion = '30.0.3'

        // App dependencies
        activity_version = '1.2.1'
        annotation_version = '1.1.0'
        app_compat_version = '1.2.0'
        constraintlayout_version = '2.0.4'
        coroutines_version = '1.4.2'
        fragment_version = '1.3.1'
        glide_version = '4.12.0'
        gradle_version = '4.1.1'
        hilt_version = '2.33-beta'
        kotlin_version = '1.4.31'
        ktx_version = '1.3.2'
        legacy_version = '1.0.0'
        lifecycle_version = '2.3.0'
        material_version = '1.3.0'
        nav_version = '2.3.4'
        paging_version = '3.0.0-beta02'
        recyclerview_version = '1.2.0-beta02'
        retrofit_version = '2.9.0'
        room_version = '2.3.0-beta03'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}