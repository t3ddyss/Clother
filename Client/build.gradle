buildscript {
    ext {
        // Sdk and tools
        compileSdkVersion = 30
        minSdkVersion = 24
        targetSdkVersion = 30
        buildToolsVersion = '30.0.3'

        // App dependencies
        activity_version = '1.2.2'
        annotation_version = '1.2.0'
        app_compat_version = '1.2.0'
        compressor_version = '3.0.1'
        constraintlayout_version = '2.0.4'
        coroutines_version = '1.4.2'
        firebase_analytics_version = '18.0.3'
        firebase_bom_version = '27.0.0'
        firebase_messaging_version = '21.1.0'
        fragment_version = '1.3.1'
        glide_version = '4.12.0'
        gradle_version = '4.1.3'
        google_location_version = '17.0.0'
        google_maps_version = '17.0.0'
        google_services_version='4.3.5'
        google_tasks_version = '17.0.0'
        hilt_version = '2.33-beta'
        hilt_compiler_version = '1.0.0-beta01'
        hilt_nav_version = '1.0.0-beta01'
        kotlin_version = '1.4.32'
        ktx_version = '1.3.2'
        legacy_version = '1.0.0'
        lifecycle_version = '2.3.1'
        material_version = '1.3.0'
        nav_version = '2.3.5'
        ok_http_version = '4.9.0'
        paging_version = '3.0.0-beta03'
        recyclerview_version = '1.2.0'
        retrofit_version = '2.9.0'
        room_version = '2.3.0-rc01'
        shimmer_version = '0.5.0'
        socket_io_version = '2.0.0'
    }

    repositories {
        google()
        mavenCentral()
        jcenter() {
            content {
                includeModule("org.jetbrains.trove4j", "trove4j")
            }
        }
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.5'
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "com.google.gms:google-services:$google_services_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}