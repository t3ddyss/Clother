<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
        <title>Confirmation email</title>
        <style type="text/css" media="all">
            *:not(br):not(tr):not(html) {
                font-family: "Roboto", sans-serif;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }
            body {
                width: 100% !important;
                height: 100%;
                margin: 0;
                line-height: 1.4;
                background-color: #f5f7f9;
                color: #839197;
                -webkit-text-size-adjust: none;
            }
            .email-wrapper {
                width: 100%;
                margin: 0;
                padding: 0;
                background-color: #f5f7f9;
            }
            .email-content {
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .email-body {
                width: 100%;
                margin: 0;
                padding: 0;
                border-top: 1px solid #e7eaec;
                border-bottom: 1px solid #e7eaec;
                background-color: #ffffff;
            }
            .email-body_inner {
                width: 570px;
                margin: 0 auto;
                padding: 0;
            }
            .body-action {
                width: 100%;
                margin: 30px auto;
                padding: 0;
                text-align: center;
            }
            .body-sub {
                margin-top: 25px;
                padding-top: 25px;
                border-top: 1px solid #e7eaec;
            }
            .content-cell {
                padding: 35px;
            }
            h1 {
                margin-top: 0;
                color: #292e31;
                font-size: 19px;
                font-weight: bold;
                text-align: left;
            }
            h2 {
                margin-top: 0;
                color: #292e31;
                font-size: 16px;
                font-weight: bold;
                text-align: left;
            }
            h3 {
                margin-top: 0;
                color: #292e31;
                font-size: 14px;
                font-weight: bold;
                text-align: left;
            }
            p {
                margin-top: 0;
                color: #839197;
                font-size: 16px;
                line-height: 1.5em;
                text-align: left;
            }
            p.sub {
                font-size: 12px;
            }
            .button {
                display: inline-block;
                width: fit-content;
                height: fit-content;
                border: none;
                padding: 10px 20px;
                background-color: #bc2b2b;
                border-radius: 20px;
                font-size: 16px;
                text-align: center;
                text-decoration: none;
                -webkit-text-size-adjust: none;
                mso-hide: all;
            }
            @media only screen and (max-width: 600px) {
            }
            @media only screen and (max-width: 500px) {
                .button {
                    width: 100% !important;
                }
            }
        </style>
    </head>
    <body>
        <table class="email-wrapper">
            <tr>
                <td>
                    <table class="email-content">
                        <tr>
                            <td class="email-body">
                                <table class="email-body_inner">
                                    <tr>
                                        <td class="content-cell">
                                            <h1>{{ subject_text }}</h1>
                                            <p>{{ body_text }}</p>
                                            <table class="body-action">
                                                <tr>
                                                    <td>
                                                        <div>
                                                            <a href="{{action_url}}" style="color: #fefefe;" class="button">{{ button_text }}</a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                            <p>Clother team</p>
                                            <table class="body-sub">
                                                <tr>
                                                    <td>
                                                        <p class="sub">If youâ€™re having trouble clicking the button, copy and paste the URL below into your web browser.</p>
                                                        <p class="sub"><a href="{{action_url}}">{{action_url}}</a></p>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
